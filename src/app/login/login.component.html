<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-sm-6 header">         
        </div>
        <div class="col-sm-6 formsection">
            <h2>Sign In</h2>
            <br/>
            <p style="color:red;">{{ errmsg }}</p>
            <br/>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" 
                id="email" 
                name="email" 
                class="form-control"
                formControlName = "email"
                placeholder="Email"
                >
                <span class="help-block"
                    *ngIf="!signUpForm.get('email')?.valid && signUpForm.get('email')?.touched">
                    * Please enter valid email address</span>
              </div>
              <div class="form-group">
                <input type="password" 
                id="password"  
                name="password" 
                class="form-control"
                formControlName = "password"
                placeholder="Password">
                <span class="help-block"
                    *ngIf="!signUpForm.get('password')?.valid && signUpForm.get('password')?.touched">
                    * Please enter valid password</span>
              </div>
              <button type="submit" class="btn btn-primary">Login</button><br/><br/>
              <p>New User? <a routerLink="/register">Sign Up</a></p>
            </form>
        </div>
    </div>
</div>
